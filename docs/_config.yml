title: Syde VIP Composer Plugin
description: A Composer plugin to ease deployment to wp.com VIP servers alongside Composer-based development.

baseurl: /vip-composer-plugin # Your repo name with a leading slash.

# Aux links for the upper right navigation
aux_links:
  "VIP Composer Plugin on GitHub":
    - https://github.com/inpsyde/vip-composer-plugin

# Footer "Edit this page on GitHub" link text
gh_edit_repository: https://github.com/inpsyde/vip-composer-plugin # Your repo GitHub URL

# Everything above is repo specific.

###############################################################

# This section is repo specific. These can be omitted if defaults make sense.

gh_edit_branch: master # The default branch of the repo. Default: main
gh_edit_source: docs # The directory containing the docs. Default: docs
enable_copy_code_button: true
heading_anchors: true

###############################################################

# Everything below should be copy and pasted into package repos
remote_theme: inpsyde/jekyll-inpsyde-theme

###############################################################

# Everything below should be copy and pasted into package repos
# To be replaced by jekyll-inpsyde-theme's `_config.yml` when GitHub Pages supports Jekyll v4.

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jemoji

permalink: pretty
